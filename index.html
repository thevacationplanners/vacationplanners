<!DOCTYPE html>

<html lang="en-us">

</html>

<head>
    <meta charset="UTF-8">
    <title>Vacation Planners</title>
    <!-- Jquery link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Materialize icon link -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Materialize javascript link "used for the to make the side navbar appear" -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <!-- Materialize link for components and grid system -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" styletype="text/css" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
</head>

<body>
    <nav>
        <div class="nav-wrapper top">
            <div class="container">
                <a class="brand-logo center">
                    <img src="assets/images/earth1.png" class="center"></img> Park Planner</a>
            </div>
        </div>
    </nav>

    <main>
        <div class="second-page">
            <div class="row">
                <div id="modal1" class="modal modal-close modal-fixed-footer">
                    <div class="modal-content">
                    </div>
                    <div class="modal-footer">
                        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat green">Choose</a>
                    </div>
                </div>
                <div class="col s12 l3">
                    <div class="card card-info large horizontal">
                        <div class="card-stacked">
                            <div class="card-content">
                                <h5 class="center">States</h5>
                                <div class="collection states-list">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col s12 l6">
                    <div class="card card-info large horizontal">
                        <div class="card-stacked">
                            <div class="card-content">
                                <h5 class="center">State Parks</h5>
                                <div class="collection parks-list">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col s12 l3">
                    <div class="card card-info large horizontal">
                        <div class="card-stacked">
                            <div class="card-content">
                                <h5 class="center">Parks to Visit</h5>
                                <ul class="collection itinerary-list">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <!-- side navbar hidden until button is clicked on horizontal card triggered by jquery -->
        <div class="first-page">
            <ul id="slide-out" class="side-nav">
                <div class="container">
                    <h5>Login</h5>
                </div>
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">account_circle</i>
                                <input id="txtEmail" type="text" data-error="wrong" data-success="right" class="validate" required>
                                <label for="icon_prefix">User Name</label>
                            </div>
                            <div class="input-field col s12">
                                <i class="material-icons prefix">lock</i>
                                <input id="txtPassword" type="tel" class="validate" required>
                                <label for="icon_lock">Password</label>
                            </div>
                            <a class="waves-effect waves-light btn green login-btn" id="btnLogin">Login</a>
                        </div>
                    </form>
                </div>
                <li>
                    <div class="divider"></div>
                </li>
                <div class="container">
                    <h5>Create Account</h5>
                </div>
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="txtEmailSignUp" type="text" data-error="wrong" data-success="right" class="validate" required>
                            <label for="icon_prefix">
                                <b>User Name</b>
                            </label>
                        </div>
                        <div class="input-field col s12">
                            <i class="material-icons prefix">lock</i>
                            <input id="txtPasswordSignUp" type="password" class="validate" required>
                            <label for="icon_lock">Password</label>
                        </div>
                        <div class="input-field col s12">
                            <i class="material-icons prefix">lock</i>
                            <input id="icon_lock" type="password" class="validate" required>
                            <label for="icon_lock">Repeat Password</label>
                        </div>
                        <a class="waves-effect waves-light btn green" id="btnSignUp">Create</a>
                    </div>
                </form>
            </ul>
            <!-- This is where side navbar ends and horizontal card begins "the card is positioned with css identified by class='main card'" -->
            <div class="container">
                <div class="card horizontal main-card">
                    <div class="card-stacked">
                        <div class="card-content">
                            <p>Welcome to the National Park Planner!</p>
                        </div>
                        <div class="card-action">
                            <!-- Button that triggers side navbar with .sideNav method provided by materialize in app.js file -->
                            <a data-activates="slide-out" class="button-collapse waves-effect waves-blue btn green">Sign In</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <!-- Footer begins here -->
    <footer class="page-footer foot">
        <div class="container center">
            <div class="row">
                <div class="col s12 l12">
                    <a class="brand-logo center ">2017&copy
                        <img src="assets/images/earth1.png" class="center"></img>Park Planner</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="assets/javascript/app.js"></script>
    <script src="assets/javascript/auth.js"></script>
</body>
